<!DOCTYPE html>
<html>
  <head>
    <title>Flashcards</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8" name="name" content="content">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="blue lighten-5">

    <header>
      <nav class="top-nav cyan darken-3">
          <div class="nav-wrapper">
            <a href="#" id="logo" class="brand-logo center">Lingua Franca</a>
            <a href="#" id ="translation" class="right">Translation</a>

            <div id="deck-menu" class="container">
              <a href="#!"  data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                <i class="material-icons">menu</i>
              </a>
            </div>
            <ul id="nav-mobile" class="blue lighten-5 cyan-text text-darken-3 side-nav fixed">
              <li>
                <a class="deck center">
                  Your Decks
                </a>
                <!-- </div> -->
              </li>
              <!-- Div border makes the underline -->
              <li><div class="blue-text text-lighten-5" id="underline">a</div></li>
            </ul>
          </div>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col s12 l10 offset-l2">
          <div class="container">
            <div class="row">

              <div class="col s12">
                <div class="card grey lighten-3">
                  <div class="card-content">
                    <div class="input-field">
                      <textarea id="text-input" class="materialize-textarea"></textarea>
                      <label for="text-input">Enter text here</label>
                    </div>
                  </div>
                  <div class="card-action">
                    <div class="row">
                      <div class="col s9 m4 l3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col s12">
                <div class="card grey lighten-3">
                  <div id="response" class="card-content">
                  </div>
                  <div class="card-action">
                    <div class="row">
                      <div class="col s9 m4 l3">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="center">
                <a id="action-button" class="waves-effect waves-light btn"></a>
              </div>
            </div>


          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
