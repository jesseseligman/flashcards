<!DOCTYPE html>
<html>
  <head>
    <title>LinguaFranca</title>
    <!-- Import Lato font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="photos/logo.jpg">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen"/>
    <link rel="stylesheet" href="css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="blue lighten-5">

    <header>
      <nav class="top-nav cyan darken-3">
          <div class="nav-wrapper">
            <div id="logo" class="brand-logo center">LinguaFranca</div>
            <a href="#" id ="translation" class="right">Translation</a>

            <div id="deck-menu" class="container">
              <a href="#!"  data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                <i class="material-icons">menu</i>
              </a>
            </div>
            <!-- Side-nav -->
            <ul id="nav-mobile" class="blue lighten-5 cyan-text text-darken-3 side-nav fixed">
              <li>
                  <div id="deck-header" class="center">Your Decks</div>
              </li>
              <!-- Div border makes the underline -->
              <li><div class="blue-text text-lighten-5" id="underline">a</div></li>
            </ul>

          </div>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col s12 l10 offset-l2">
          <div class="container">
            <div class="row">
              <!-- Top card -->
              <div class="col s12">
                <div class="card grey lighten-3">
                  <div class="card-content">
                  </div>
                  <div class="card-action">
                    <div class="row">
                      <div class="col s9 m4">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Bottom card -->
              <div class="col s12">
                <div class="card grey lighten-3">
                  <div id="response" class="card-content">
                  </div>
                  <div class="card-action">
                    <div class="row">
                      <div class="col s9 m4">
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Area where buttons live -->
                <div id="action-area" class="flex-container">
                  <div class="center">
                    <a id="action-button" class="waves-effect waves-light btn"></a>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="center">
            <a href="http://translate.yandex.com/">Powered by Yandex.Translate</a>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
